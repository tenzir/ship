name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Release tag to publish (e.g., v0.7.0)."
        required: true

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: false

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: |
          uv build
          ls -la dist/

      - name: Check package
        run: |
          uv venv
          uv pip install check-wheel-contents twine
          uv run check-wheel-contents dist/*.whl
          uv run twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 7

  publish-to-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    environment:
      name: pypi
      url: https://pypi.org/p/tenzir-ship

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  verify-installation:
    name: Verify installation
    needs: publish-to-pypi
    if: needs.publish-to-pypi.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Wait for package availability
        run: sleep 30

      - name: Determine expected version
        id: expected-version
        run: |
          tag="${{ github.event.release.tag_name || inputs.version }}"
          if [ -z "$tag" ]; then
            echo "Unable to determine release tag." >&2
            exit 1
          fi
          version="${tag#v}"
          echo "expected_tag=$tag" >> "$GITHUB_OUTPUT"
          echo "expected_version=$version" >> "$GITHUB_OUTPUT"

      - name: Verify published version
        env:
          EXPECTED_VERSION: ${{ steps.expected-version.outputs.expected_version }}
        run: |
          installed_version="$(uvx tenzir-ship --version | tr -d '\r')"
          if [ "$installed_version" != "$EXPECTED_VERSION" ]; then
            echo "Expected version $EXPECTED_VERSION but received $installed_version." >&2
            exit 1
          fi
